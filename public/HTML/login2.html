<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>UPCLICK LABS</title>
	<link rel="stylesheet" type="text/css" href="login2.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&amp;display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="wave2.png">
	<div class="container">
		<div class="img">
			<img src="home2.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="avatar3.svg">
				<h2 class="title"><p id="para">Welcome</p></h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="cred1">
            	   </div>
            	</div>

				<div class="input-div pass2">
					<!-- <div class="i"> 
						 <i class="fas fa-lock"></i>
					</div> -->
					<div class="div2">
						 <h5>Re-enter Password</h5>
						 <input type="password" class="input" id="cred2">
				 </div>
			  </div>

			  <button id="forgot"><a href="#" >Forgot Password?</a></button>
			  <button id="create" onclick="new_acc()"><a href="#">Create Account?</a></button>

			  <input type="submit" class="btn" value="Login">
				
				
            </form>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
